<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div style="text-align:center">
    <h1>
      Please Insert Your Details!!
    </h1>
  </div>
</div><br>
<div class="container" *ngIf="user">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-horizontal" #editUserForm="ngForm" (submit)="UpdateUser()">

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" [(ngModel)]="user.name" #name="ngModel">
        </div>


        <div class="form-group">
          <label for="blood_group">Select Blood Group:</label>
          <select  class="form-control"  id="blood_group" name="blood_group" [(ngModel)]="user.blood_group" #blood_group="ngModel">
            <option [ngValue]="undefined" selected>Select Blood Group</option>
            <option *ngFor="let blood_group of blood_groups" [value]="blood_group">{{blood_group}}</option>
          </select>
        </div>



        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address"  [(ngModel)]="user.address" #address="ngModel">
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age" [(ngModel)]="user.age" #age="ngModel">
        </div>
        <div class="form-group">
          <label for="photo">Photo:</label>
          <image-upload
                  [max]="1"
                  [buttonCaption]="'Select Photo'"
                  [dropBoxMessage]="''"
                  [extensions]="['jpg','jpeg','gif','png']"
                  (isPending)="disableSendButton($event)"
                  (uploadFinished)="imageUploaded($event)"
                  (removed)="imageRemoved($event)">
                </image-upload><br>

              <img src="{{ default_image }}" height="200px" width="200px"/>

        </div>
        <input type="hidden" [(ngModel)]="user.photo" name="photo" #photo="ngModel">
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
